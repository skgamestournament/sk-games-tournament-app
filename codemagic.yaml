workflows:
  default-workflow:
    name: Default Workflow
    instance_type: mac_mini_m2
    environment:
      flutter: stable
      java: 11
    scripts:
      - name: DETECTIVE MODE - Find the file
        script: | 
          set -e
          echo "--- Current Directory Before Create ---"
          pwd
          
          echo "--- Running flutter create . ---"
          flutter create .
          
          echo "--- Current Directory After Create ---"
          pwd
          
          echo "--- LISTING ALL FILES AND DIRECTORIES ---"
          # This command will list every single file and folder
          # so we can see the exact path of build.gradle
          ls -R
          
